spring.application.name=checkIn

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/check_in}
spring.datasource.username=${DB_USERNAME:check_in_dev}
spring.datasource.password=${DB_PASSWORD:password}

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.default-schema=public
spring.liquibase.user=${DB_USERNAME:check_in_dev}
spring.liquibase.password=${DB_PASSWORD:password}

server.port=8989